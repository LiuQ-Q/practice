<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides</title>
</head>

<style>
  *{
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .myDiv{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .Imginner input{
    display: none;
  }
  .Imginner input:checked + img{
    display: block;
  }
  .Imginner img{
    width: 500px;
    height: 200px;
    display: none;
  }
  .btnContent{
    display: flex;
  }
  .btnContent label{
    text-align: center;
    flex-grow: 1;
  }
</style>

<body>
  <div class="myDiv">
    <div class="imgContent">
      <div class="Imginner">
        <input type="radio" name="img" id="img1" checked>
        <img src="../images/1.jpg">
      </div>
      <div class="Imginner">
        <input type="radio" name="img" id="img2">
        <img src="../images/2.jpg">
      </div>
      <div class="Imginner">
        <input type="radio" name="img" id="img3">
        <img src="../images/3.jpg">
      </div>
    </div>
    <div class="btnContent">
      <label for="img1">第一张</label>
      <label for="img2">第二张</label>
      <label for="img3">第三张</label>
    </div>
  </div>
</body>
</html>
