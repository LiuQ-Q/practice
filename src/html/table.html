<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    .div-head {

    }
    .div-body {
      height: 100px;
      width: 500px;
      overflow: auto;
    }
    .div-body table td {
      height: 50px;
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="div-head">
      <table>
        <colgroup>
          <col width="100">
          <col width="100">
          <col width="100">
          <col width="100">
        </colgroup>
        <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>爱好</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="div-body">
      <table>
        <colgroup>
          <col width="100">
          <col width="100">
          <col width="100">
          <col width="100">
        </colgroup>
        <tbody>
          <tr>
            <td>1</td>
            <td>张三</td>
            <td>男</td>
            <td>哈哈</td>
          </tr>
          <tr>
            <td>2</td>
            <td>李四</td>
            <td>男</td>
            <td>嘻嘻</td>
          </tr>
          <tr>
            <td>3</td>
            <td>王五</td>
            <td>男</td>
            <td>嘎嘎</td>
          </tr>
          <tr>
            <td>4</td>
            <td>陈六</td>
            <td>女</td>
            <td>吼吼</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
