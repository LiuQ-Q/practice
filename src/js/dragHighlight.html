<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag-highlight</title>
  <style>
    .area {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    /* .area:hover {
      background-color: green;
    } */
    .drag {
      width: 50px;
      height: 50px;
      background-color: aqua;
    }
  </style>
</head>
<script src="../static/jquery-3.5.1.min.js"></script>
<body>
  <div id="droparea" class="area" draggable="true"></div>
  <div class="drag" draggable="true" ondragstart="drag(event)" ondragover="draging(event)">123</div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function () {
    $('#droparea').mouseover(function () {
      $('#droparea').css('background-color', 'green');
    })
    $('#droparea').mouseleave(function () {
      $('#droparea').css('background-color', 'red');
    })
