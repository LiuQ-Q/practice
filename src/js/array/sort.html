<script>
  // 快速排序
Array.prototype.quickSort = function() {
  let arr = this;
  /*
  * 创建len保存数组的长度，每次获取数组的长度都要实时查询不利于性能；
  * index作为保存取到的中间值；
  * pivot保存比较参照物；
  * left、right作为子数组的容器；
  */
  var len = arr.length,
      index,
      pivot,
      left=[],
      right=[];
  // 如果数组只有一位，就直接返回数组,递归的终止条件；
  if (len <= 1) return arr;

  //获取中间值的索引，使用Math.floor向下取整；
  index = Math.floor(len / 2);

  // 使用splice截取中间值，第一个参数为截取的索引，第二个参数为截取的长度；
  // 如果此处使用pivot=arr[index]; 那么将会出现无限递归的错误；
  // splice影响原数组，原数组长度减一；
  pivot = arr.splice(index, 1);
  len -= 1;

  // 小于arr[pivot]的存到left数组里，大于arr[pivot]的存到right数组；
  for (var i = 0; i < len; i++) {
      if (pivot > arr[i]) {
          left.push(arr[i]);
      } else {
          right.push(arr[i]);
      }
  }
  // 不断把分割的左右子数组传入quickSort，直到分割的只有一位直接返回子数组本身，递归终止；
  
  // 把每次分割的数组一层一层的用concat连接起来；
  // 每一层left里的元素都小于对应的pivot,right里的元素都大于对应的pivot；
  return left.quickSort().concat(pivot, right.quickSort());
}

// 冒泡排序
Array.prototype.bubbleSort = function() {
  let newArr = this;

  for (let i = 0; i < newArr.length; i++) {
    for (let j = 0; j < newArr.length; j++) {
      if (newArr[j] > newArr[j+1]) {
        const pre = newArr[j];
        newArr[j] = newArr[j+1];
        newArr[j+1] = pre;
      }
    }
  }

  return newArr;
}

// 插入排序
Array.prototype.insertSort = function() {
  let newArr = this;
    /** 1、 插入法排序
    * 插入发排序，即那数组的后边一项和前面一项对比，如果后面一项小于前面
    * 一项，则将两者位置互换，从数组第2个元素开始对比；如下示例
    */
  for (let i = 1; i < newArr.length; i++) {
      for (let j = i; j > 0; j--) {
          if (newArr[j] < newArr[j-1]) {
              let pre = newArr[j];
              newArr[j] = newArr[j-1];
              newArr[j-1] = pre;
          } else {
            break;
          }
      };
  };
  return newArr;
}

const arr = [100, 80, 90, 70, 20, 30, 50, 40, 10, 60];
