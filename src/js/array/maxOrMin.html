<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Or Min</title>
</head>
<body>
  
</body>
</html>
<script>
  const arr = [1, 3, 6, 33, 2, 4, 9];

  const sort = (array) => {
    const clone = array.slice(0);

    clone.sort((a, b) => {
      return a - b;
    });

    return {
      min: clone[0],
      max: clone[clone.length - 1]
    }
  }

  const math = (array) => {
    return {
      min: Math.min(...array),
      max: Math.max(...array)
    }
  }

  const compare = (array) => {
    let min = array[0];
    let max = array[0];

    array.forEach((item, i) => {
      if (item < min) {
        min = item;
      }

      if (item > max) {
        max = item;
      }
    })

    return {min, max};
  }

  console.log(sort(arr));
  console.log(math(arr));
  console.log(compare(arr));
</script>
