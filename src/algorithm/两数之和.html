<script>
  // 输入：nums = [2,7,11,15], target = 9
  // 输出：[0,1]
  // 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。
  const nums = [2,7,11,15];
  const target = 9;

  var twoSum = function(nums, target) {
    let result = [];
    for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
            if (nums[i] + nums[j] === target) {
                result[0] = i;
                result[1] = j;
            }
        }
    }
    return result;
  };

  console.log(
    twoSum(nums, target)
  );
</script>
